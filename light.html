<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/light.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <a href="./index.html"><img src="./images/Vector1.svg" alt=""></a>
            <div class="outer_display">
                <div class="inner_display"></div>
            </div>
            <div class="keys">
                <div class="C operator button">C</div>
                <div class="% operator button">%</div>
                <div class="/ operator button">/</div>
                <div class="7 number button">7</div>
                <div class="8 number button">8</div>
                <div class="9 number button">9</div>
                <div class="X operator button">*</div>
                <div class="4 number button">4</div>
                <div class="5 number button">5</div>
                <div class="6 number button">6</div>
                <div class="- operator button">-</div>
                <div class="1 number button">1</div>
                <div class="2 number button">2</div>
                <div class="3 number button">3</div>
                <div class="+ operator button">+</div>
                <div class="0 number button">0</div>
                <div class="decimal operator button">.</div>
                <div class="equal operator button">=</div>
            </div>
        </div>
    </div>
    <div class="e1"></div>
    <div class="e2"></div>
    <div class="e3"></div>
    <div class="e4"></div>
    <div class="e5"></div>
    <div class="e6"></div>
    <script src="./js/main.js"></script>
</body>
</html>
